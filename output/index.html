<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/output/style.css" />

    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto justify-center mt-48 items-center flex">
      <div class="left-side flex flex-col justify-start w-1/3 ml-6">
        <img class="w-60" src="../img1.svg" alt="Facebook image" />
        <p class="text-left-side text-[22px] ml-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right-side flex flex-col pb-8 mx-14">
        <div class="right-side-box flex flex-col mx-6 bg-white p-10 rounded-md">
          <input
            class="border-2 border-gray-400 outline-blue-400 rounded-md -mt-2 py-2 mb-4"
            type="email"
            class="email"
            placeholder="Email address or phone number"
          />
          <input
            class="border-2 border-gray-400 outline-blue-400 rounded-md py-2"
            type="password"
            class="email"
            placeholder="Password"
          />
          <button
            class="log-in bg-blue-500 p-2 rounded-md my-4 text-white font-bold"
          >
            Log in
          </button>
          <a
            class="text-blue-500 flex justify-center px-24 hover:underline"
            href="#"
            >forget password?</a
          >
          <hr class="my-4" />
          <button
            class="create-new-acc bg-green-500 p-2 w-52 mx-auto rounded-md mt-4 text-white font-bold hover:bg-green-600"
          >
            Create new account
          </button>
        </div>
        <span class="text-right-side mt-3 flex justify-center"
          ><a class="text-black font-bold hover:underline" href="#"
            >Create a page</a
          >,for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
